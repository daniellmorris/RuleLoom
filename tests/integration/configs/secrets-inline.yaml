secrets:
  inline:
    INLINE_KEY: from-inline-fixture
  env:
    ENV_KEY: SEC_INLINE_ENV
  files:
    - key: FILE_KEY
      path: secrets-file.txt
  dotenv:
    path: .env.secrets

inputs: []
flows:
  - name: check-secrets
    steps:
      - closure: core.respond
        parameters:
          body:
            inline: "${secrets.INLINE_KEY}"
            env: "${secrets.ENV_KEY}"
            file: "${secrets.FILE_KEY}"
            dotenv: "${secrets.DOTENV_KEY}"
