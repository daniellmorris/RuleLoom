version: 1
plugins:
  - source: file
    path: ../../plugins/rule-loom-core
  - source: file
    path: ../../plugins/rule-loom-plugin-http
inputs:
  - type: http
    config: {}
    triggers:
      - type: httpRoute
        method: post
        path: /invalid
        flow: invalid-flow
flows:
  - name: invalid-flow
    steps:
      - closure: core.assign
        parameters:
          value: "${request.body}"
