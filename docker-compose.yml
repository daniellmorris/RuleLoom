version: '3.9'
services:
  orchestrator:
    build: .
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
    volumes:
      - ./docker/orchestrator.yaml:/app/config/orchestrator.yaml:ro
    develop:
      watch:
        - path: .
          action: rebuild
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - orchestrator
