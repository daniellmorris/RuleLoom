version: 1
name: rule-loom-plugin-slack
pluginVersion: 0.1.0
entry: dist/index.js
closures:
  - name: slack.postMessage
    description: Send a message to a Slack channel
    signature:
      parameters:
        - name: channel
          type: string
          required: true
        - name: text
          type: string
          required: true
        - name: thread_ts
          type: string
          required: false
        - name: blocks
          type: any
          required: false
        - name: token
          type: string
          required: false
