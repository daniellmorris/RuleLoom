version: 1
inputs:
  - type: http
    routes:
      - method: post
        path: /module
        flow: apply-discount
closures:
  - type: module
    module: ../modules/custom-closures.js
flows:
  - name: apply-discount
    steps:
      - closure: core.assign
        parameters:
          target: payload
          value: "${request.body}"
      - closure: compute-discount
        parameters:
          amount: "${state.payload.amount}"
          rate: "${state.payload.rate}"
      - closure: core.respond
        parameters:
          status: 200
          body:
            total: "${state.discountedTotal}"
