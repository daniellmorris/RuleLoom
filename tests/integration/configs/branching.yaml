version: 1
logger:
  level: info
inputs:
  - type: http
    config: {}
    triggers:
      - type: httpRoute
        method: post
        path: /orders
        flow: process-order
flows:
  - name: process-order
    steps:
      - closure: core.assign
        parameters:
          target: payload
          value: "${request.body}"
      - cases:
          - when:
              - closure: core.greater-than
                parameters:
                  left:
                    $call:
                      name: core.length
                      parameters:
                        value: "${state.payload.items}"
                  right: 0
            then:
              - closure: core.respond
                parameters:
                  status: 200
                  body:
                    ok: true
                    itemCount:
                      $call:
                        name: core.length
                        parameters:
                          value: "${state.payload.items}"
        otherwise:
          - closure: core.respond
            parameters:
              status: 204
