version: 1
logger:
  level: warn
inputs:
  - type: http
    config: {}
    triggers:
      - type: httpRoute
        method: get
        path: /status
        flow: status
  - type: scheduler
    triggers:
      - type: interval
        name: heartbeat
        flow: heartbeat-flow
        interval: "1s"
        runtime:
          info: "from scheduler"
flows:
  - name: status
    steps:
      - closure: core.respond
        parameters:
          status: 200
          body:
            ok: true
  - name: heartbeat-flow
    steps:
      - closure: core.assign
        parameters:
          target: lastHeartbeat
          value: "${runtime.scheduler.job}"
      - closure: core.assign
        parameters:
          target: runValue
          value: "Heartbeat at ${runtime.scheduler.triggeredAt}"
      - closure: core.respond
        parameters:
          status: 200
          body:
            message: "heartbeat"
