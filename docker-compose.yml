version: '3.9'
services:
  orchestrator:
    build: .
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
      - PORT=4100
    volumes:
      - ./docker/orchestrator.yaml:/app/config/orchestrator.yaml:ro
      - ruleloom-db:/app/.ruleloom
    develop:
      watch:
        - path: .
          action: rebuild
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - orchestrator

volumes:
  ruleloom-db:
  prometheus-data:
