version: "3.9"

services:
  pg:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ruleloom
      POSTGRES_PASSWORD: ruleloom
      POSTGRES_DB: ruleloom
    ports:
      - "55432:5432"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ruleloom
      MYSQL_DATABASE: ruleloom
      MYSQL_USER: ruleloom
      MYSQL_PASSWORD: ruleloom
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "53306:3306"

  mqtt:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "51883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-04-22Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ruleloom
      MINIO_ROOT_PASSWORD: ruleloompass
    ports:
      - "59000:9000"
      - "59001:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
